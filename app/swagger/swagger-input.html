<div class="col-md-6 well-large big-column blue">
    <h3>Request</h3>
    <form id="send">
        <h4 class="help-block">Credentials</h4>
        <p class="text-info">
            The username and password must be valid in both CIRTS <i>and</i> the server running the
            WebService
        </p>

        <div class="form-group">
            <label for="username"><h5>Username</h5></label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="password"><h5>Password</h5></label>
            <input type="password" class="form-control" id="password" placeholder="Password"
                   name="password"
                   autocomplete="off">
        </div>

        <div class="form-group">
            <label for="apiid"><h5>API Name</h5></label>
            <input type="text" class="form-control" id="apiid" placeholder="API Name"
                   value="test_1">
        </div>

        <div class="form-group">
            <label for="apikey"><h5>API Key</h5></label>
            <input type="password" class="form-control" id="apikey" placeholder="API Key"
                   value="MQpE1iRhe3jPfNQL/CIoRg==">
        </div>
        <div class="form-group">
            <h4 class="help-block">Request</h4>
            <h5>Endpoint</h5>
            <div id="swagger-generated-input">
                <select>
                    <option *ngFor="#path of paths()">{{path}}</option>
                </select>
            </div>
            <label for="resource"><h5>Query</h5></label>
            <input type="text" class="form-control" id="resource" placeholder="Resource"
                   value="client">
            <label for="parameters"><h5>Uri Parameters</h5></label>
            <input type="text" class="form-control" id="parameters" placeholder="Parameters"
                   value="7157">
        </div>
        <button type="submit" class="btn btn-large btn-primary pull-right">Submit</button>
    </form>
</div>
