<html>
<head>
  <title>Angular 2 QuickStart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 1. Load libraries -->
  <!-- IE required polyfill -->
  <script src="node_modules/es6-shim/es6-shim.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/tether/dist/js/tether.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <link rel="stylesheet" type="text/css" href="node_modules/tether/dist/css/tether.min.css">
  <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>

  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<!-- 3. Display the application -->
<body>
  <swagger-input>Loading...</swagger-input>
  <footer>
    <script src="node_modules/rxjs/bundles/Rx.umd.js"></script>
    <script src="node_modules/angular2/bundles/angular2-all.umd.js"></script>
    <script src='app/js/app.swagger.js'></script>
    <script src='app/js/main.js'></script>

  </footer>
</body>


</html>
