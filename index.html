<html>
<head>
  <base href="/">
  <title>Angular2 TestHarness</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        type="text/css"
        href="node_modules/tether/dist/css/tether.min.css">
  <!-- 1. Load libraries -->
  <!-- IE required polyfill -->

  <link rel="stylesheet"
        type="text/css"
        href="app/css/app.css">

</head>

<body id="body">
  <div class="container-fluid">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <a class="brand">
          <img src="app/img/logo.png"
               style="width:42px;height:42px;">CIRTS WebApi Test Harness
        </a>
      </div>
    </div>
  </div>
  <div class="page-template">
    <div class="container-fluid middle">
      <app-root></app-root>
    </div>
  </div>
  <div class="container-fluid middle">
    <div class="row">
      <div class="row-fluid">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="row"
               style="height: 72px;"></div>
          <div class="row">
            <div class="col-md-12"><h2>Test Interface</h2></div>
          </div>
          <div class="row-fluid">
          </div>
        </div>
      </div>
      <div class="page-end"></div>
    </div>
  </div>
  <footer>
    <script src="app/init.js"></script>
    <script src="app/swagger/swagger-spec.js"></script>
    <script src="app/common/sha256.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>

    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
        .then(null, console.error.bind(console));
    </script>
    <script src='app/main.ts'></script>
  </footer>
</body>
</html>
